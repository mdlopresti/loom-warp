# Docker Compose for Loom Warp Development
# Brings up NATS with JetStream for local testing

services:
  # NATS Server with JetStream
  nats:
    image: nats:2.10-alpine
    container_name: loom-warp
    command:
      - "-js"                    # Enable JetStream
      - "-sd"                    # Store directory
      - "/data"
      - "-m"                     # HTTP monitoring port
      - "8222"
    ports:
      - "4222:4222"              # Client connections
      - "8222:8222"              # HTTP monitoring
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Optional: NATS CLI tools for debugging
  # nats-box:
  #   image: natsio/nats-box:latest
  #   container_name: nats-box
  #   command: ["tail", "-f", "/dev/null"]
  #   depends_on:
  #     - nats

volumes:
  nats-data:
    driver: local

# Network configuration
networks:
  default:
    name: loom-network
